<p>index-actor works!</p>


<button mat-button color="primary" routerLink="/actors/create">Create New Actors</button>

<app-generic-list [list]="actors">
    <ng-container content>
            <table mat-table [dataSource]="actors" class="mat-elevation-z8 table-index">
                <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Name</th>
                        <td mat-cell *matCellDef="let element">{{element.name}}</td>
                </ng-container>

                <ng-container matColumnDef="picture">
                    <th mat-header-cell *matHeaderCellDef>picture</th>
                    <td mat-cell *matCellDef="let element"><img [src]="element.picture" width="50" height="50"/></td>
            </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>
                        Actions
                    </th>
                    <td mat-cell *matCellDef="let element">
    
                            <a routerLink="/actors/edit/{{element.id}}" mat-flat-button color="primary" >Edit</a>
    
                            <button mat-flat-button color="warn"
                            [swal]="{ title: 'Alert',text:'Are you sure, you want to Delete?', showCancelButton: true}"
                            (confirm)="DeleteGenresById(element.id)">Delete</button>
                    </td>
                </ng-container>

                
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns:columnsToDisplay "></tr>
            </table>
    </ng-container>
</app-generic-list>
