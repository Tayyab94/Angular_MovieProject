<div class="container">
   
    
    <ul>
        <li *ngFor="let item of selector; let index = index" (click)="deSelect(item, index)">
            {{item.value}}
         </li>
    </ul>
    <div class="container-buttons">
        <button type="button" (click)="selectAll()">select</button>
        <button type="button" (click)="deSelectAll()">Deselect</button>
    </div>
    <ul>
        <li *ngFor="let item of nonSelector; let index = index" (click)="select(item, index)">
                {{item.value}}
        </li>
    </ul>

</div>
