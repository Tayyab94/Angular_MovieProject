<mat-tab-group>
    <mat-tab label="Edit">
        <mat-form-field appearance="outline" (change)="changeMarkdown.emit($event.target.value)">
            <mat-label>Biography </mat-label>
            <textarea [(ngModel)]="markdownContent" matInput></textarea>
        </mat-form-field>
    
    </mat-tab>
    <mat-tab label="Preview">
        <markdown [data]="markdownContent" ngPreserveWideSpace></markdown>
    </mat-tab>
  </mat-tab-group>
