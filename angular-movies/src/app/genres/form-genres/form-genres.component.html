
<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <form (submit)="saveChanges()" [formGroup]="form"> 
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input formControlName="name" matInput />

                    <mat-error *ngIf="form.invalid">{{getErrorMessageFieldName()}}</mat-error>
                </mat-form-field>
            
            
                <div>
            
                    <button mat-flat-button color='accent'  [disabled]="form.invalid">Save Now</button>
            
                    <a mat-stroked-button color='red' routerLink="/genres" >Cancel</a>
                </div>
            </form>
        </div>
        <div class="col-lg-6"></div>
    </div>
</div>
